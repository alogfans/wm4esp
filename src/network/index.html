<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ESP32 Desk Helper</title>
    <style>
        textarea {
            resize: none;
            font-family: 'Consolas', 'Courier New', Courier, monospace;
            font-size: large;
            overflow: hidden;
        }
        .box {
            margin: auto;
            width: 500px;
            border: 3px solid green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <form name="sticky", method="post", enctype="text/plain", action="#">
            <strong>便签区域内容</strong><br>
            <textarea wrap="hard", cols="28", rows="8", required="true", name="sticky">[[[PLACEHOLDER]]]</textarea><br>
            <input type="submit" value="更新">
        </form>
        <a href="/refresh">刷新墨水屏</a><br>
    </div>
</body>
</html>
